<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Form en Bootstrap</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"><strong>Payment Form Example</strong></h5>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are mising.
            </div>

            <form class="row g-3" method="POST">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="inputCard1" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="inputCard1" placeholder="XXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select class="form-select" id="inputState" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                    </div>
                    <div class="col-md-3">
                        <label for="PostalCode" class="form-label">Postal Code </label>
                        <input type="number" class="form-control" id="PostalCode">
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6" id="PayCards">
                        <label for="PayCards" class="form-label">We accept:</label>
                        <div class="tablatarjetas">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PayCard1"
                                    value="masterCard">
                                <label class="form-check-label" for="PayCard1"><i
                                        class="fab fa-cc-mastercard"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PayCard2"
                                    value="visa">
                                <label class="form-check-label" for="PayCard2"><i class="fab fa-cc-visa"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PayCard3"
                                    value="dinersClub">
                                <label class="form-check-label" for="PayCard3"><i
                                        class="fab fa-cc-diners-club"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PayCard4"
                                    value="americanExpress">
                                <label class="form-check-label" for="PayCard4"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Messages</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                                </textarea>
                        <small id="comentarioHelpBlock" class="form-text text-muted">
                            Add any notes here.
                        </small>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="buttons d-flex justify-content-end">
                        <a href="#" class="btn btn-secondary mx-1">Cancel</a>
                        <a href="#" class="btn btn-primary mx-1">Send</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
